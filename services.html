<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="">
        <h1 class="services-title">Ремонт техники различных брендов</h2>
    </header>
    <main class="services-main">
        <div class="swiper">
            <ul class="services-list swiper-wrapper">
                <li class="swiper-slide">
                    <div class="services-list__item">
                        <img src="/webcore/assets/acer.png" alt="logo"> <button class="button-go"><img
                                src="/webcore/assets/go.svg" alt="icon"> </button>
                    </div>
                </li>

                <li class="swiper-slide">
                    <div class="services-list__item">
                        <img src="/webcore/assets/apple.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="services-list__item">
                        <img src="/webcore/assets/bosch.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="services-list__item">
                        <img src="/webcore/assets/hp.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="services-list__item">
                        <img src="/webcore/assets/lenovo.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
                <li class="swiper-slide">
                    <div class="services-list__item">
                        <img src="/webcore/assets/samsung.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
                <li class="swiper-slide swiper-slide--tablet-hidden">
                    <div class="services-list__item">
                        <img src="/webcore/assets/apple.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>

                <li class="swiper-slide swiper-slide--tablet-hidden">
                    <div class="services-list__item">
                        <img src="/webcore/assets/hp.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
            </ul>
            <div class="hidden extra-items">
                <li class="swiper-slide ">
                    <div class="services-list__item">
                        <img src="/webcore/assets/viewsonic.png" alt="logo">
                        <button class="button-go">
                            <img src="/webcore/assets/go.svg" alt="icon">
                        </button>
                    </div>
                </li>
                <li class="swiper-slide ">
                    <div class="services-list__item">
                        <img src="/webcore/assets/acer.png" alt="logo"> <button class="button-go"><img
                                src="/webcore/assets/go.svg" alt="icon"> </button>
                    </div>
                </li>
            </div>

            <div class="swiper-pagination"></div>
        </div>

        <button class="button-expand show-button">Показать все</button>
        <button class="button-expand hidden hide-button">Скрыть</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
